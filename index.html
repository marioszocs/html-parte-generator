<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Parte generátor</h1>
        <form id="dataForm">
            
            <label for="placeOfService">Miesto prevádzky:</label>
            <select id="placeOfService" name="placeOfService" required>
                <option value="tvrdosovce">Tvrdošovce</option>
                <option value="sala">Šala</option>
            </select>

            <label for="language">V akom jazyku bude parte:</label>
            <select id="language" name="language" required>
                <option value="sk">slovenský</option>
                <option value="hu">maďarský</option>
            </select>
            
            <label for="religion">Parte bude:</label>
            <select id="religion" name="religion" required>
                <option value="christian">s krížom</option>
                <option value="non-christian">bez kríža</option>
            </select>

            <label for="gender">Pohlavie:</label>
            <select id="gender" name="gender" required>
                <option value="man">muž</option>
                <option value="woman">žena</option>
            </select>
            
            <label for="mass">Omša:</label>
            <select id="mass" name="mass" required>
                <option value="yes">áno</option>
                <option value="no">nie</option>
            </select>
            

            <label for="firstName">Meno:</label>
            <input type="text" id="firstName" name="firstName">
            
            <label for="lastName">Priezvisko:</label>
            <input type="text" id="lastName" name="lastName">
            
            <label for="birthName">Rodné priezvisko:</label>
            <input type="text" id="birthName" name="birthName">

            <label for="age">Vek:</label>
            <input type="number" id="age" name="age" max="110">
            
            <label for="deathDate">Dátum úmrtia:</label>
            <input type="date" id="deathDate" name="deathDate" >
            
            <label for="funeralDate">Deň pohrebu:</label>
            <input type="date" id="funeralDate" name="funeralDate">
            
            <label for="funeralTime">Čas pohrebu:</label>
            <input type="time" id="funeralTime" name="funeralTime">
            
            
            <label for="locationOfFuneral">Miesto pohrebu:</label>
            <input type="text" id="locationOfFuneral" name="locationOfFuneral">


            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            
            <!-- <label for="facebookConsent">
                <input type="checkbox" id="facebookConsent" name="facebookConsent">
                I agree to upload the PDF to Facebook
            </label> -->
            
            <button type="submit">Generovať parte</button>
        </form>

        <div id="templates" style="display:none;">
            <h2>Vyberte si parte</h2>
            <a href="#" id="parteSkMuzKrizom1" class="template">Parte SK</a>
            <a href="#" id="parteHuKrizom1" class="template">Parte HU</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
